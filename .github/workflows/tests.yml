name: Tests

on:
  push:
    branches:
      - main

jobs:
  tests:
    strategy:
      matrix:
        llvm-version:
          - 18.1.3
          - 18.1.2
          - 18.1.1
          - 17.0.6
        cmake-version:
          - 3.29.1
          - 3.29.0
          - 3.28.4
          - 3.28.3
        ninja:
          - true
          - false
      fail-fast: false
    runs-on: ubuntu-latest
    name: >
      LLVM ${{ matrix.llvm-version }} - CMake ${{ matrix.cmake-version }}
      ${{ matrix.ninja && ' - Ninja' || '' }}
    env:
      LLVM_VERSION: ${{ matrix.llvm-version }}
      CMAKE_VERSION: ${{ matrix.cmake-version }}
      USE_NINJA: ${{ matrix.ninja && '1' || '' }}
      BUILD_ID: ${{ matrix.llvm-version }}-cmake-${{ matrix.cmake-version }}${{ matrix.ninja && '-ninja' || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: ./build.sh

      - name: Test
        run: ./test.sh

      - name: Upload LLVM build
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_ID }}
          path: ${{ env.BUILD_ID }}.tar.gz
          if-no-files-found: ignore

      - name: Upload LLVM build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_ID }}-build
          path: ${{ env.BUILD_ID }}-build.tar.gz
          if-no-files-found: ignore
